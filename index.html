<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label class = "block" for="date">Date: </label>
        <input class="block" type="date" id="date" name="date"  required>
        <label class="block" for="fname">First Name:</label>
        <input class="block" type="text" id="fname" name="fname"
            pattern="[A-Za-z -]{0,25}"
            title="only alphabetic, spaces and hyphens in the name"
            required>
        <label class="block" for="lname">Last Name:</label>
        <input class="block" type="text" id="lname" name="lname"
            pattern="[A-Za-z-]{0,25}"
            title="only alphabetic, spaces and hyphens in the name"
            required>
        <label class="block" for="address">Address:</label>
        <input class="block" type="text" id="address" name="address"
            title="only alphabetic, spaces, numbers and hyphens in the
            address"
            required>
        <label class="block" for="postal">Postal Code:</label>
        <input class="block" type="text" id="postal" name="postal"
            pattern="[A-Za-z0-9]{0,6}"
            title="only letters and numbers in the postal
            code"
            required>
        
        
        <label class="block" for="tel">Phone Number:</label>
        <input class="block" type="radio" id="business" name="telType" value="business">
        <label for="business">Business</label>
        <input class="block" type="radio" id="home" name="telType" value="home">
        <label for="business">Home</label>
        <input class="block" type="tel" id="tel" name="tel"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            placeholder="0000000000"
            title="0000000000" required>
        <label class="block" for="email">Email:</label>
        <input type="email" id="email" name="email" class="block"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required>
    </form>
</body>
</html>
